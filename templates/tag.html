{% extends "base.html" %}

{% block title %}
  {{ SITENAME }} - «{{ tag }}»
{% endblock %}

{% block content %}
  {{ super() }}

  <div id="tags-list" class="pure-u-4-5">
    <h2 class="page_title">
      Articles with tag «{{ tag }}»
    </h2>

    {% if articles %}
      {% for article in articles %} 
        {% include '!base/widgets/article-summary.html' %}
      {% endfor %}
    {% endif %}
  </div>
{% endblock %}
